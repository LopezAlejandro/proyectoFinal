<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Nuestra Arquitectura - Modificaci칩n</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilo.css" />
  </head>
  <body>
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container" id="app">
        <form>
          <div class="row g-3">
            <div class="col-12">
              <label for="titulo" class="form-label"
                >Titulo del articulo:
              </label>
              <input
                type="text"
                class="form-control"
                id="titulo"
                name="titulo"
                v-model="titulo"
              />
            </div>

            <div class="col-12">
              <label for="autor" class="form-label">Autor: </label>
              <input
                type="text"
                class="form-control"
                id="autor"
                name="autor"
                v-model="autor"
              />
            </div>

            <div class="col-md-4">
              <label for="numero" class="form-label"
                >Nro. de la revista:
              </label>
              <input
                type="number"
                class="form-control"
                id="numero"
                name="numero"
                v-model="numero"
              />
            </div>

            <div class="col-md-4">
              <label for="mes" class="form-label">Mes: </label>
              <select
                class="form-select"
                required
                aria-label="Mes: "
                id="mes"
                name="mes"
                v-model="mes"
              >
                <option value="">Mes de publicaci칩n</option>
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
              </select>
              <div class="invalid-feedback">Elija un mes de publicaci칩n</div>
            </div>

            <div class="col-md-4">
              <label for="anio" class="form-label">A침o: </label>
              <input
                type="number"
                class="form-control"
                id="anio"
                name="anio"
                v-model="anio"
              />
            </div>

            <div class="col-12">
              <button
                type="button"
                class="btn btn-secondary"
                v-on:click="modificar()"
              >
                Grabar
              </button>
            </div>
          </div>
        </form>
      </div>
      <br />
    </main>
    <footer id="footer">
      <!-- footer aqui -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/producto_editar.js"></script>
  </body>
</html>
