<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Producto Nuevo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilo.css" />
  </head>
  <body>
    <header id="header"><link rel="stylesheet" href="../css/estilo.css" />
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container" id="app">
        <form>
          <h2>Editar Sumario</h2>
          <br />

          <div class="form-group">
            <label for="autor">Autor:</label>
            <input
              type="text"
              class="form-control"
              id="autor"
              name="autor"
              v-model="autor"
            />
          </div>

          <div class="form-group">
            <label for="titulo">Título:</label>
            <input
              type="text"
              class="form-control"
              id="titulo"
              name="titulo"
              v-model="titulo"
            />
          </div>

          <div class="form-group">
            <label for="numero">Número:</label>
            <input
              type="number"
              class="form-control"
              id="numero"
              name="numero"
              v-model="numero"
            />
          </div>

          <div class="form-group">
            <label for="mes">Mes:</label>
            <input
              type="text"
              class="form-control"
              id="mes"
              name="mes"
              v-model="mes"
            />
          </div>
          <div class="form-group">
            <label for="anio">Año:</label>
            <input
              type="number"
              class="form-control"
              id="anio"
              name="anio"
              v-model="anio"
            />
          </div>
          <button
            type="buttton"
            class="btn btn-primary"
            v-on:click="modificar()"
          >
            Guardar
          </button>
        </form>
      </div>
    </main>
    <footer>
      <div class="container-fluid" style="background-color: #f39ca3">
        <div class="row" style="height: 50px">
          <div
            class="col-6 col-sm-6 col-md-3 align-items-start my-auto text-dark ml-3"
          >
            <h6 class="my-auto" style="color: black; margin-left: 15px">
              Centro de Documentación
            </h6>
            <div class="w-100"></div>
            <h6 class="my-auto" style="color: black; margin-left: 15px">
              <strong
                >Biblioteca&nbsp;&nbsp;&nbsp;&nbsp;FADU&nbsp;&nbsp;-&nbsp;&nbsp;UBA</strong
              >
            </h6>
          </div>

          <div class="d-none d-md-block col-md-7"></div>

          <div class="col align-items-end my-auto text-dark">
            <p
              class="my-auto text-right"
              style="color: black; margin-right: 1rem"
            >
              <strong>.UBA</strong>fadu
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/producto_editar.js"></script>
  </body>
</html>
