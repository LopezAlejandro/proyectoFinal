        <form>
          <div class="row g-3">
            <div class="col-12">
              <label for="titulo" class="form-label"
                >Titulo del articulo:
              </label>
              <input
                type="text"
                class="form-control"
                id="titulo"
                name="titulo"
                v-model="titulo"
              />
              <div class="invalid-feedback">Ingrese el título del artículo</div>
            </div>

            <div class="col-12">
              <label for="autor" class="form-label">Autor: </label>
              <input
                type="text"
                class="form-control"
                id="autor"
                name="autor"
                v-model="autor"
                required
              />
              <div class="invalid-feedback">
                Ingrese el autor, null si no tiene
              </div>
            </div>

            <div class="col-md-4">
              <label for="numero" class="form-label"
                >Nro. de la revista:
              </label>
              <input
                type="number"
                class="form-control"
                id="numero"
                name="numero"
                v-model="numero"
                required
              />
              <div class="invalid-feedback">Ingrese número de la revista</div>
            </div>

            <div class="col-md-4">
              <label for="mes" class="form-label">Mes: </label>
              <select
                class="form-select"
                required
                aria-label="Mes: "
                id="mes"
                name="mes"
                v-model="mes"
              >
                <option value="">Mes de publicación</option>
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
              </select>
              <div class="invalid-feedback">Elija un mes de publicación</div>
            </div>

            <div class="col-md-4">
              <label for="anio" class="form-label">Año: </label>
              <input
                type="number"
                class="form-control"
                id="anio"
                name="anio"
                v-model="anio"
              />
            </div>

            <div class="col-12">
              <button
                type="button"
                class="btn btn-secondary"
                v-on:click="grabar()"
              >
                Grabar
              </button>
            </div>
          </div>
        </form>
