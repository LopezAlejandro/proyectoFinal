<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nuestra Arquitectura - Listado</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <div id="app" class="container">
        <h1>Sumarios</h1>
       
        <br /><br />
        <div v-if="error">
          <p>Lo sentimos , ........</p>
        </div>
        <div v-else>
          <section v-if="cargando">
            <div class="spinner-border"></div>
            <p>Cargando .....</p>
          </section>
          <section v-else>
            <div class="container-fluid mt-4">
              <!-- <div v-else="sumarios.length >0"> -->
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                  <thead class="table-dark">
                    <tr>
                      <th scope="col" class="col-sm-1">Id</th>
                      <th scope="col" class="col-sm-2">Autor</th>
                      <th scope="col" class="col-sm-5">Titulo</th>
                      <th scope="col" class="col-sm-1">Número</th>
                      <th scope="col" class="col-sm-1">Mes</th>
                      <th scope="col" class="col-sm-1">Año</th>
                      <th scope="col" class="col-sm-1">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="" v-for="sumario in sumarios">
                      <td scope="row">{{sumario.id}}</td>
                      <td>{{sumario.autor}}</td>
                      <td>{{sumario.titulo}}</td>
                      <td>{{sumario.numero}}</td>
                      <td>{{sumario.mes}}</td>
                      <td>{{sumario.anio}}</td>
                      <td>
                        <a
                          class="btn btn-primary btn-sm"
                          :href="'./sumario_update.html?id='+ sumario.id"
                          role="button"
                        >
                          <i class="bi bi-pencil-square"></i>
                        </a>
                        <button
                          type="button"
                          class="btn btn-danger btn-sm"
                          v-on:click="eliminar(sumario.id)"
                        >
                          <i class="bi bi-trash3-fill"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
             
            </div>

            
          </section>
        </div>
      </div>
    </main>
    <footer id="footer">
      <!-- footer aqui -->
    </footer>
    <script>
      <!--Link de Bootstrap-->
      src =
        "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js";
      integrity =
        "sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3";
      crossorigin = "anonymous";
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Link de VUE-->
    <script src="../js/productos.js"></script>
  </body>
</html>
