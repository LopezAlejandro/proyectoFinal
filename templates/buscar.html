<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sumarios de Nuestra Arquitectura</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <div id="app" class="container">
        <h1>Busqueda en Nuestra Arquitectura</h1>
        <br /><br />
        <input type="text" v-model="searchTerm" placeholder="Buscar" />
        <button @click="search">Buscar</button>
        <br><br>
        <label>
            <input type="radio" value="autor" v-model="searchField" /> Buscar por autor
        </label>
        <br>
        <label>
            <input type="radio" value="titulo" v-model="searchField" /> Buscar por titulo
        </label>
        <br><br>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Autor</th>
                <th scope="col">Titulo</th>
                <th scope="col">Número</th>
                <th scope="col">Mes</th>
                <th scope="col">Año</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
                <tr class="" v-for="sumario in sumarios">
                <td scope="row">{{sumario.id}}</td>
                <td>{{sumario.autor}}</td>
                <td>{{sumario.titulo}}</td>
                <td>{{sumario.numero}}</td>
                <td>{{sumario.mes}}</td>
                <td>{{sumario.anio}}</td>
                <td>
                  <a
                    class="btn btn-primary"
                    :href="'./producto_update.html?id='+ sumario.id"
                    >Editar</a
                  >
                  <button
                    type="button"
                    class="btn btn-danger"
                    v-on:click="eliminar(sumario.id)"
                  >
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <script>
      <!--Link de Bootstrap-->
      src =
        "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js";
      integrity =
        "sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3";
      crossorigin = "anonymous";
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Link de VUE-->
    <script src="../js/buscar.js"></script>
  </body>
</html>
